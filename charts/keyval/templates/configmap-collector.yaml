---
apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-conf
  namespace: {{ .Release.Namespace }}
  labels:
    app: keyval-collector
    component: collector-conf
data:
  collector-conf: |
    receivers:
      zipkin:
      otlp:
        protocols:
          grpc:
          http:
    exporters:
      otlp:
        endpoint: "{{ .Values.keyval.endpoint }}"
        tls:
          insecure: true
        headers:
          x-keyval-apikey: "{{ .Values.keyval.apikey }}"
    processors:
      batch:
        timeout: 15s
      resourcedetection:
        detectors: [env, system]
        timeout: 5s
        override: false
    extensions:
      health_check: {}
      zpages: {}
    service:
      extensions: [health_check, zpages]
      pipelines:
        traces:
          receivers: [otlp, zipkin]
          processors: [resourcedetection, batch]
          exporters: [otlp]
